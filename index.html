<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="icon" href="./icons8-super-mario-48.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b86ebe7d52.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Nah</span>
        </div>
        <!-- Quote author -->
        <div class="quote-author">
            <span id="author">Nah</span>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Get new quote!!</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
